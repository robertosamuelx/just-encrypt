<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Just Ecrypt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/css/main.css'>
    <!--Bootstrap-->
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <script src="./core/encrypt.js" defer></script>
</head>
<body>
    <!--inicio menu-->
    <nav class="navbar navbar-dark navbar-expand-lg navbar-default fixed-top">
        <div class="container-fluid">
            <!--logo-->
            <img src="assets/img/new_logo.png">
        </div>
    </nav>
    <!--fim menu-->
    
    <!-- inicio header -->
    <header>
        <form>
            <div class="container">
                <div class="row">
                    <!--conversor-->
                    <div class="col-lg-7 col-12 text-light jumbotron bg-transparent conversor-upload" id="conversor">
                        <label class="labelInput btn btn-dark" id="selecione">
                            <input type="file" id="files" multiple="multiple" required/>
                            <span>Selecione ou arraste os arquivos</span>
                        </label>
                    </div>
                    
                    <!--botões-->
                    <div class="col-lg-5 col-12">
                        <div>
                            <div class="container text-right">            
                                <div class="input_switch">
                                    <input type="checkbox">
                                    <span class="encriptar_desencriptar">
                                        
                                    </span>
                                    <span class="encriptar">Encriptar</span>
                                    <span class="desencriptar">Desencriptar</span>
                                    
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label>Digite sua palavra chave aqui</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Palavra chave">
                                <div class="text-center" id="upload">
                                    ou<br/>
                                    Faça upload dela aqui<br/>
                                    <button class="btn btn-primary" id="btn-small">Selecione</button>

                                    <!-- exemplo de botão pra gerar a chave -->
                                    ou
                                    <button class="btn btn-primary" id="btn-key-gen">Gere uma chave</button>

                                </div>
                            </div>
                            <div>
                                <button class="btn btn-success form-control form-control-lg" id="btn-large" type="submit" value="submit">Enviar</button>                        
                                <button class="btn btn-primary form-control form-control-lg">Receber</button>
                            </div>
                        </div>	
                    </div>
                </div>
            </div>
        </form>
    </header>
    <!-- fim header -->
    
    <script type="text/javascript" src="styles/js/jquery.bootstrap.js"></script>
    <script type="text/javascript" src="styles/js/jquery.drag.drop.js"></script>
    <script type="text/javascript" src="styles/js/bootstrap.bundle.min.js"></script>

    <!-- inicio arraste e solte -->
    <script type="text/javascript">
        jQuery(document).ready(function($){
            $('.conversor-upload').on('dragover', function(event){
                event.stopPropagation();
                event.preventDefault();                
                $(this).addClass('conversor-upload-hover')
            })
            $('.conversor-upload').on('dragleave', function(event){
                event.preventDefault();
                event.stopPropagation();
                $(this).removeClass('conversor-upload-hover');
            })
            $('.conversor-upload').on('drop', function(event){
                event.stopPropagation();
                event.preventDefault();                
                $(this).removeClass('conversor-upload-hover');
            })
        });
    </script>
    <!-- fim arraste e solte -->    
</body>
</html>
